<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>

    <h1>Simple Calculator</h1>

    <div class="calculator">
        <div class="calculator__display">0</div> <br />
        <div class="calculator__keys">


            <button class="key--operator edge" data-action="clear">AC</button>
            <button class="key--operator edge" data-action="delete">&lt</button>
            <button class="key--operator edge" data-action="percentage">%</button>
            <button class="key--operator edge" data-action="divide">&#247</button><br />


            <button>7</button>
            <button>8</button>
            <button>9</button>

            <button class="key--operator edge" data-action="multiply">&#215</button> <br />



            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator edge" data-action="subtract">-</button> <br />


            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator edge" data-action="add">+</button><br />


            <button class="key--operator negative" data-action="negative">+/-</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="key--operator equal" data-action="calculate">=</button><br />



        </div>
    </div>



</body>

</html>
